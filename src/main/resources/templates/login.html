<html lang="en">
<head>

          <p class="bs-component">
            <button type="button" onclick="login();" class="btn btn-primary " style="margin-top:5px;">Log In</button>
            <button type="button" onclick="window.location='/register1';" class="btn btn-primary " style="margin-top:5px;">Sign Up</button>

          <div id ="alert_placeholder"></div>
        </form>
      </div>
    </div>
  </div>
