<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <title>Register</title>
</head>
<body onload="redirect();">

<div class="bg-image" style="
      background-image: url('images/Login.jpg');
      height: 100vh;">
    <div class="container">

        <div class="row align-items-center">
            <div class="col-md-4 mx-auto" style="border:4px solid #593196;margin-top:40px;padding-bottom:15px;background-color:white;">
                <form>
                    <div class="d-flex justify-content-center">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="margin-top:30px;">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked="" onclick="promeniFormu(2)">
                        <label class="btn btn-outline-primary" for="btnradio1">Radnik</label>
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked="true" onclick="promeniFormu(1)">
                        <label class="btn btn-outline-primary" for="btnradio2">Poslodavac</label>
                    </div>
                    </div>
                    <div class="form-group" id="RadnikForma" style="display:none;">
                        <label for="Username" class="form-label mt-4">Username</label>
                        <input type="text" class="form-control" id="Username"  placeholder="Unesite Username">
                        <label for="InputPassword" class="form-label mt-4">Password</label>
                        <input type="password" class="form-control" id="InputPassword" placeholder="Password">
                        <label for="InputEmail" class="form-label mt-4">Email</label>
                        <input type="text" class="form-control" id="InputEmail" placeholder="Email">
                        <label for="InputIme" class="form-label mt-4">Ime</label>
                        <input type="text" class="form-control" id="InputIme" placeholder="Ime">
                        <label for="InputPrezime" class="form-label mt-4">Prezime</label>
                        <input type="text" class="form-control" id="InputPrezime" placeholder="Prezime">
                        <label class="form-label mt-4" for="date">Datum Rodjenja</label>
                        <input class="form-control" id="date" name="date" placeholder="YYYY-MM-DD" type="text"/>
                        <label class="form-label mt-4" for="InputSlika" >Slika</label>
                        <input type="file" accept="image/*" class="form-control-file" id="InputSlika">
                    </div>
                    <div class="form-group" id="PoslodavacForma">
                        <label for="Username1" class="form-label mt-4">Username</label>
                        <input type="text" class="form-control" id="Username1"  placeholder="Unesite Username">
                        <label for="InputPassword1" class="form-label mt-4">Password</label>
                        <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                        <label for="InputEmail1" class="form-label mt-4">Email</label>
                        <input type="text" class="form-control" id="InputEmail1" placeholder="Email">
                        <label for="InputNaziv" class="form-label mt-4">Naziv</label>
                        <input type="text" class="form-control" id="InputNaziv" placeholder="Naziv">
                        <label for="InputAdresa" class="form-label mt-4">Adresa</label>
                        <input type="text" class="form-control" id="InputAdresa" placeholder="Adresa">
                        <label class="form-label mt-4" for="InputSlika1" >Slika</label>
                        <input type="file" accept="image/*" class="form-control-file" id="InputSlika1">

                    </div>
                    <br>
                    <p class="bs-component">
                        <button type="button" onclick="Registruj(1)" id="DugmeZaRegistraciju" class="btn btn-primary " style="margin-top:5px;">Sign Up</button>
                        <button type="button" onclick="window.location='/login1';" class="btn btn-primary" style="margin-top:5px;">Log In</button>
                        <button type="button" onclick="window.location='/';" class="btn btn-warning " style="margin-top:5px;">Nazad</button>
                    </p>
                    <div id ="alert_placeholder"></div>

                </form>
            </div>
        </div>
    </div>
</div>

















<!-- Optional JavaScript
-->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/bootstrap.bundle.js"></script>
<script src="js/register.js"></script>
<script src="js/index.js"></script>
</body>
</html>
