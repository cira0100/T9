<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/css.css" rel="stylesheet">
  <title>Poslodavci</title>
</head>
<body style="
      background-image: url('images/listaPoslodavaca.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100%;">

<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ImiPoslovi</a>
    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse" id="navbarColor01" style="">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/radnikIndex">Pocetna

          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/listaPoslodavacaRadnik">Poslodavci</a>
          <span class="visually-hidden">(current)</span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:mojePrijave();">Moje Prijave</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:logOut();">Log Out</a>
        </li>
      </ul>
      <div class="d-flex">
        <input class="form-control me-sm-4" type="text" placeholder="Search" id="pretragaText">
        <button class="btn btn-success my-2 my-sm-0" type="button" onclick="pretragaPoslodavaca();">Pretraga</button>
      </div>
    </div>
  </div>
</nav>


<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
    </div>


    <div class="col-md-6" id="OglasWrapper">

      <th:block th:each="poslodavac:${poslodavci}">
        <div class="card">
          <img width="120" height="120" th:src="'data:image/png;base64,' + ${poslodavac.slika}" />

          <h5 class="card-header" th:text="${poslodavac.naziv}"/>
          <div class="card-body">
            <p class="card-text" th:text="${poslodavac.adresa}" />
            <button class="btn btn-success my-2 my-sm-0" type="button" th:attr="onclick=|oceni('${poslodavac.id}')|">Oceni</button>
          </div>
          <div class="card-footer" th:text="${poslodavac.ocena}" />
        </div>
      </th:block>

    </div>



    <div class="col-md-3">
    </div>
  </div>
</div>


<footer class="page-footer fixed-bottom font-small bg-primary">

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3" style="color:white;">Â© 2021 Copyright:
    Ognjen Cirkovic & Branislav Radivojevic
  </div>
  <!-- Copyright -->

</footer>




















<!-- Optional JavaScript
-->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/bootstrap.bundle.js" ></script>
<script src="js/radnik.js" ></script>
</body>
</html>
