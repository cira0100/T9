</head>
<body onload="redirect();" style="
      background-image: url('images/listaPoslodavaca.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size:  auto auto;">

<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ImiPoslovi</a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="navbar-collapse collapse" id="navbarColor01" style="">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Pocetna

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/listaPoslodavaca">Poslodavci</a>
                    <span class="visually-hidden">(current)</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login1">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register1">Sign Up</a>
                </li>
            </ul>
            <div class="d-flex">
                <input class="form-control me-sm-4" type="text" placeholder="Search" id="pretragaText">
                <button class="btn btn-success my-2 my-sm-0" type="button" onclick="pretragaPoslodavaca();">Pretraga</button>
            </div>
        </div>
    </div>
</nav>




<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
        </div>


        <div class="col-md-6" id="OglasWrapper">




            <th:block th:each="poslodavac:${poslodavci}">
                <img width="130" style="border:2px solid #593196;margin:3px;float:left" height="130" th:src="'data:image/png;base64,' + ${poslodavac.slika}"/>
                <div class="card text-white bg-secondary mb-3" style="border:2px solid #593196;">
                    <h5 class="card-header" >Naziv: <span th:text="${poslodavac.naziv}"/></h5>
                    <div class="card-body">
                        <p class="card-text" >Adresa: <span th:text="${poslodavac.adresa}"/></p>
                    </div>
                    <div class="card-footer" >Ocena: <span th:text="${poslodavac.ocena}" /></div>
                </div>
            </th:block>



        </div>



        <div class="col-md-3">
        </div>
    </div>
</div>
