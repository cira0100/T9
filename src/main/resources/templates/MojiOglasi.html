      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100%;">

    <a class="navbar-brand" href="#">ImiPoslovi</a>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">
    </div>


    <div class="col-md-6" id="OglasWrapper">

      <th:block th:each="oglas:${oglasi}">
        <div class="card">
          <h5 class="card-header" th:text="${oglas.naziv}"/>
          <div class="card-body">
            <p class="card-text" th:text="${oglas.tekst}" />
          </div>
          <div class="card-footer" th:text="${oglas.remote}" />
          <button type="button" class="btn btn-success" th:attr="onclick=|posetiOglas('${oglas.IdOglasa}')|">Otvori</button>
          <button type="button" class="btn btn-danger" th:attr="onclick=|ObrisiOglas('${oglas.IdOglasa}')|">Obrisi Oglas</button>
        </div>
      </th:block>










    <div class="col-md-3">
    </div>
