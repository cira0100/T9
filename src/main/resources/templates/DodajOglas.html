  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/css.css" rel="stylesheet">
  <title>Dodaj Oglas</title>
</head>
<body onload="getPodKategorije();">

<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ImiPoslovi</a>
    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse" id="navbarColor01" style="">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/poslodavacIndex">Pocetna

          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:mojiOglasi();">Moji Oglasi</a>

        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/dodajOglas">Dodaj Oglas</a>
          <span class="visually-hidden">(current)</span>

        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:logOut();">Log Out</a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col-md-4 mx-auto" style="border:4px solid #593196;margin-top:150px;margin-bottom:200px;padding-bottom:15px;background-color:white;">
      <div >
        <div class="form-group">
          <label for="Naziv" class="form-label mt-4">Naziv</label>
          <input type="text" class="form-control" id="Naziv"  name="Naziv" placeholder="Unesite Naziv">
          <label class="form-label mt-4" for="date">Datum Isteka</label>
          <input class="form-control" id="date" name="date" placeholder="YYYY-MM-DD" type="text"/>

          <label class="form-label mt-4" for="KategorijeSelect">Kategorija</label>
          <select class="form-select" aria-label="Default select example" id="KategorijeSelect" onchange="getPodKategorije();">
            <th:block th:each="kategorija:${kategorije}">
              <option th:text="${kategorija}"/>
            </th:block>
          </select>

          <label class="form-label mt-4" for="PodKategorijeSelect">Pod Kategorija</label>
          <select class="form-select" aria-label="Default select example" id="PodKategorijeSelect">

          </select>
          <label for="Plata" class="form-label mt-4">Plata</label>
          <input type="text" class="form-control" id="Plata"  name="Plata" placeholder="Unesite Platu">

          <label class="form-label mt-4" for="InputSlika" >Slika</label>
          <input type="file" accept="image/*" class="form-control-file" id="InputSlika">
          <br>
          <label for="TextOpis" class="form-label mt-4">Opis</label>
          <textarea class="form-control" id="TextOpis" rows="4"></textarea>

          <input class="form-check-input" type="checkbox" value="" id="CheckRemote">
          <label class="form-check-label" for="CheckRemote">Na Daljinu</label>

        </div>
        <br>
        <p class="bs-component">
          <button type="button" onclick="dodajOglas();" class="btn btn-primary " style="margin-top:5px;">Dodaj Oglas</button>

        </p>
        <div id ="alert_placeholder"></div>
      </div>
    </div>
  </div>

</div>

</html>
