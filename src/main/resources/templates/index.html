<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/css.css" rel="stylesheet">
    <title>Home</title>
  </head>
  <body onload="getPodKategorije();redirect();" style="
      background-image: url('images/index.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100%;">

  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">ImiPoslovi</a>
    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="navbar-collapse collapse" id="navbarColor01" style="">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="/">Pocetna
            <span class="visually-hidden">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/listaPoslodavaca">Poslodavci</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login1">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register1">Sign Up</a>
        </li>
      </ul>
      <div class="d-flex">

        <input class="form-control me-sm-4" type="text" placeholder="Search" id="pretragaText">
        <select class="form-select" aria-label="Default select example" id="KategorijeSelect" onchange="getPodKategorije();">
          <option>Svi</option>
          <th:block th:each="kategorija:${kategorije}">
            <option th:text="${kategorija}"/>

          </th:block>

        </select>
        <select class="form-select" aria-label="Default select example" id="PodKategorijeSelect">

        </select>

        <label class="form-check-label" for="CheckRemote" style="color:white;margin-left:5px;margin-right:5px;margin-top:5px;">Remote:</label>
          <select class="form-select" id="CheckRemote" >
            <option>Oba</option>
            <option>true</option>
            <option>false</option>
          </select>



        <button class="btn btn-success my-2 my-sm-0" type="button" onclick="pretraga();">Pretraga</button>
      </div>
    </div>
  </div>
</nav>


  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-6" id="OglasWrapper">


        <th:block th:each="oglas:${oglasi}">
          <div class="card text-white bg-secondary mb-3" style="border: 3px solid #593196;">
            <h5 class="card-header">Radno Mesto: <span th:text="${oglas.naziv}"/></h5>
            <div class="card-body">
              <p class="card-text">Opis Posla: <span th:text="${oglas.tekst}" /></p>
              <button type="button" class="btn btn-primary" th:attr="onclick=|posetiOglas('${oglas.IdOglasa}')|" style="float:right; width:150px">Otvori</button>
            </div>
            <div class="card-footer">Remote: <span th:text="${oglas.remote}"/></div>

          </div>

        </th:block>





      </div>



      <div class="col-md-3">
      </div>
    </div>
  </div>


  <footer class="page-footer fixed-bottom font-small bg-primary">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3" style="color:white;">Â© 2021 Copyright:

    <!-- Copyright -->

  </footer>

    <script src="js/bootstrap.bundle.js" ></script>

  </body>
</html>
